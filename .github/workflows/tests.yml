# .github/workflows/tests.yml
name: Tests, Linting, & Coverage

on:
  push:
  pull_request:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./proj2/stackshack 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html

    - name: Run tests with coverage
      run: |
        PYTHONPATH=. pytest tests/ \
          --cov=models \
          --cov=controllers \
          --cov=routes \
          --cov=services \
          --cov-report=xml \
          --cov-report=term \
          --cov-report=html

    - name: Upload coverage report to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./proj2/stackshack/coverage.xml

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: html-coverage-report
        path: ./proj2/stackshack/htmlcov/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./proj2/stackshack/coverage.xml
        fail_ci_if_error: false


  lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./proj2/stackshack

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: Install linting and security tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff bandit pip-audit
      working-directory: .

    - name: Run Black (Formatter Check)
      run: |
        # --check flag verifies formatting without changing files
        black --check .
        
    - name: Run Ruff (Style & Syntax Check)
      run: |
        ruff check .

    - name: Run Bandit (Code Security Scan)
      # Scans all files recursively, ignores venv, reports medium+ issues
      run: |
        bandit -r . -ll
    
    - name: Run pip-audit (Dependency Scan)
      run: |
        pip-audit -r requirements.txt || echo "WARNING: Known vulnerability in werkzeug 3.0.6 - fix version 3.1.4 not yet released"
      continue-on-error: true