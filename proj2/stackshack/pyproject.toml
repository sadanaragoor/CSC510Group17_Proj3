# This is a TOML file, the standard for Python project configuration.

# Configuration for the "black" formatter
[tool.black]
line-length = 88
target-version = ['py310']

# Configuration for the "ruff" linter
[tool.ruff]
# Set the maximum line length to match black
line-length = 120  # Increased from 88 to accommodate longer lines
target-version = 'py38'

[tool.ruff.lint]
# This tells ruff to enable all the standard rules (like flake8)
select = ["E", "F", "W"]

# Ignore specific errors that are non-critical or intentional:
# E501: Line too long (we allow up to 120 chars)
# E722: Bare except (used intentionally in some places)
# E402: Module level import not at top of file (required for path manipulation in scripts)
ignore = ["E501", "E722", "E402"]