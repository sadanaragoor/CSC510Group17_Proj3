        giftBoxLid.classList.remove('open');
        giftBoxGlow.classList.remove('active');
        giftBoxBurst.classList.remove('active');
        giftBoxContainer.classList.remove('bounce');
        particlesContainer.innerHTML = '';
        isAnimating = false;
        currentBurgerData = null;
        
        // Stop any ongoing confetti
        stopConfetti();
        
        // Start continuous wiggling
        giftBoxContainer.classList.add('wiggle');
    }
    
    // Create particle effects
    function createParticles(count = 20) {
        particlesContainer.innerHTML = '';
        for (let i = 0; i < count; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random angle and distance
            const angle = (Math.PI * 2 * i) / count;
            const distance = 150 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            particle.style.left = '50%';
            particle.style.top = '50%';
            
            particlesContainer.appendChild(particle);
            
            // Trigger animation
            setTimeout(() => {
                particle.classList.add('active');
            }, i * 20);
        }
    }
    
    // Stop confetti animation with fade-out effect
    function stopConfetti() {
        confettiActive = false;
        if (confettiInterval) {
            cancelAnimationFrame(confettiInterval);
            confettiInterval = null;
        }
        
        // Fade out any remaining confetti by reducing opacity over time
        // This is handled by stopping new confetti emissions
        // Existing particles will naturally fade as they fall
        if (typeof confetti !== 'undefined') {
            // Force stop any ongoing confetti animations
            // The library will handle particle fade naturally
        }
    }
    
    // Trigger confetti explosion - short-lived and dramatic
    function triggerConfetti() {
        if (typeof confetti !== 'undefined') {
            confettiActive = true;
            
            // Shorter duration - only during opening sequence
            const duration = 1500; // Reduced from 3000ms
            const end = Date.now() + duration;
            
            const colors = ['#f39c12', '#e67e22', '#e74c3c', '#f1c40f', '#27ae60', '#3498db'];
            
            // Main explosion first
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.5 },
                colors: colors,
                zIndex: 10003,
                ticks: 200 // Limit particle lifetime
            });
            
            // Continuous bursts for short duration
            (function frame() {
                if (!confettiActive) return; // Stop if flag is set
                
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0.5, y: 0.5 },
                    colors: colors,
                    zIndex: 10003,
                    ticks: 150 // Shorter particle lifetime
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 0.5, y: 0.5 },
                    colors: colors,
                    zIndex: 10003,
                    ticks: 150
                });
                
                if (Date.now() < end && confettiActive) {
                    confettiInterval = requestAnimationFrame(frame);
                } else {
                    confettiInterval = null;
                    confettiActive = false; // Auto-stop after duration
                }
            }());
        }
    }
    
    // Dramatic opening sequence
    async function playOpeningSequence() {
        if (isAnimating) return;
        isAnimating = true;
        
        // Step 1: Stop wiggling and start bounce animation
        giftBoxContainer.classList.remove('wiggle');
        giftBoxContainer.classList.add('bounce');
        await delay(600);
        
        // Step 3: Open lid with pop
        giftBoxLid.classList.add('open');
        
        // Step 4: Activate glow and burst
        giftBoxGlow.classList.add('active');
        giftBoxBurst.classList.add('active');
        
        // Step 5: Create particles
        createParticles(25);
        
        // Step 6: Trigger confetti explosion
        triggerConfetti();
        
        await delay(800);
        
        // Step 7: Stop confetti BEFORE showing burger reveal (clean transition)
        stopConfetti();
        
        // Step 8: Hide gift box stage, show burger reveal
        giftBoxStage.style.display = 'none';
        burgerRevealStage.style.display = 'flex';
        
        // Remove confetti fade overlay if it exists
        if (modal) {
            modal.classList.remove('confetti-fade');
        }
        
        // Step 9: Wait for burger animation, then fetch burger
        await delay(2000);
        
        // Step 10: Fetch burger data
        await fetchSurpriseBurger();
    }
    
    // Delay helper
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    // Handle gift box click
    if (giftBoxContainer) {
        giftBoxContainer.addEventListener('click', function() {
            if (isAnimating) return;
            playOpeningSequence();
        });
    }
    
    // Fetch surprise burger from API
    async function fetchSurpriseBurger() {
        // Add loading wiggle animation to burger icon
        if (burgerIcon) {
            burgerIcon.classList.add('loading');
        }
        
        // Keep burger reveal visible while fetching, then transition directly to card
        try {
            const response = await fetch('/surprisebox/api/surprise-burger');
            const data = await response.json();
            
            if (data.error) {
                alert('Error: ' + data.error);
                if (burgerIcon) {
                    burgerIcon.classList.remove('loading');
                }
                hideModal();
                return;
            }
            
            currentBurgerData = data;
            // Remove loading animation before transitioning to card
            if (burgerIcon) {
                burgerIcon.classList.remove('loading');
            }
            // Transition directly from burger reveal to card
            displayBurgerCard(data);
        } catch (error) {
            console.error('Error fetching surprise burger:', error);
            if (burgerIcon) {
                burgerIcon.classList.remove('loading');
            }
            alert('Something went wrong. Please try again.');
            hideModal();
        }
    }
    
    // Display burger card with animation
    function displayBurgerCard(data) {
        // Hide burger reveal stage and show card directly
        burgerRevealStage.style.display = 'none';
        burgerCardStage.style.display = 'block';
        
        // Ensure confetti is stopped (should already be stopped, but double-check)
        stopConfetti();
        
        // Add fade overlay to help clear any lingering confetti
        if (modal) {
            modal.classList.add('confetti-fade');
            // Remove fade after animation completes
            setTimeout(() => {
                if (modal) {
                    modal.classList.remove('confetti-fade');
                }
            }, 500);
        }
        
        // Build ingredients list
        const allIngredients = [];
        if (data.bun) allIngredients.push({ category: 'Bun', item: data.bun });
        if (data.patty) allIngredients.push({ category: 'Patty', item: data.patty });
        if (data.cheeses && data.cheeses.length > 0) {
            data.cheeses.forEach(cheese => {
                allIngredients.push({ category: 'Cheese', item: cheese });
            });
        }
        if (data.toppings && data.toppings.length > 0) {
            data.toppings.forEach(topping => {
                allIngredients.push({ category: 'Topping', item: topping });
            });
        }
        if (data.sauces && data.sauces.length > 0) {
            data.sauces.forEach(sauce => {
                allIngredients.push({ category: 'Sauce', item: sauce });
            });
        }
        
        // Group by category
        const grouped = {};
        allIngredients.forEach(ing => {
            if (!grouped[ing.category]) {
                grouped[ing.category] = [];
            }
            grouped[ing.category].push(ing.item);
        });
        
        // Build HTML
        let html = `
            <div class="burger-card-header">
                <h2 class="burger-card-title">${data.burger_name || 'Surprise Burger'}</h2>
            </div>
            
            <div class="burger-card-ingredients">
        `;
        
        // Add ingredient sections
        Object.keys(grouped).forEach(category => {
            html += `
                <div class="ingredient-section">
                    <div class="ingredient-section-title">${category}:</div>
                    <div class="ingredient-list">
            `;
            grouped[category].forEach(item => {
                html += `<span class="ingredient-tag">${item.name}</span>`;
            });
            html += `
                    </div>
                </div>
            `;
        });
        
        html += `</div>`;
        
        // Add nutrition info
        if (data.total_calories || data.total_protein) {
            html += `
                <div class="burger-card-nutrition">
            `;
            if (data.total_calories) {
                html += `
                    <div class="nutrition-item">
                        <span class="nutrition-value">${data.total_calories}</span>
                        <span class="nutrition-label">Calories</span>
                    </div>
                `;
            }
            if (data.total_protein) {
                html += `
                    <div class="nutrition-item">
                        <span class="nutrition-value">${data.total_protein}g</span>
                        <span class="nutrition-label">Protein</span>
                    </div>
                `;
            }
            html += `</div>`;
        }
        
        // Add price
        html += `
            <div class="burger-card-price">$${data.total_price.toFixed(2)}</div>
        `;
        
        // Add action buttons
        html += `
            <div class="burger-card-actions">
                <button class="surprise-btn btn-add-cart" onclick="addSurpriseBurgerToCart()">
                    üõí Add to Cart
                </button>
                <button class="surprise-btn btn-generate-another" onclick="generateAnotherSurprise()">
                    üéÅ Generate Another
                </button>
            </div>
        `;
        
        surpriseBurgerCard.innerHTML = html;
        
        // Trigger card animation
        setTimeout(() => {
            surpriseBurgerCard.style.opacity = '1';
            surpriseBurgerCard.style.transform = 'translateY(0) scale(1)';
        }, 50);
    }
    
    // Add to cart function (global for onclick)
    window.addSurpriseBurgerToCart = function() {
        if (!currentBurgerData) return;
        
        // Build form data
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/orders/add-to-cart';
        
        // Add all ingredients
        const allItems = [];
        if (currentBurgerData.bun) allItems.push(currentBurgerData.bun);
        if (currentBurgerData.patty) allItems.push(currentBurgerData.patty);
        if (currentBurgerData.cheeses) allItems.push(...currentBurgerData.cheeses);
        if (currentBurgerData.toppings) allItems.push(...currentBurgerData.toppings);
        if (currentBurgerData.sauces) allItems.push(...currentBurgerData.sauces);
        
        allItems.forEach(item => {
            const quantityInput = document.createElement('input');
            quantityInput.type = 'hidden';
            quantityInput.name = `quantity_${item.id}`;
            quantityInput.value = '1';
            form.appendChild(quantityInput);
            
            const priceInput = document.createElement('input');
            priceInput.type = 'hidden';
            priceInput.name = `price_${item.id}`;
            priceInput.value = item.price;
            form.appendChild(priceInput);
            
            const nameInput = document.createElement('input');
            nameInput.type = 'hidden';
            nameInput.name = `name_${item.id}`;
            nameInput.value = item.name;
            form.appendChild(nameInput);
        });
        
        document.body.appendChild(form);
        form.submit();
    };
    
    // Generate another surprise
    window.generateAnotherSurprise = function() {
        resetModal();
        setTimeout(() => {
            playOpeningSequence();
        }, 100);
    };
    
    // Close modal
    if (closeBtn) {
        closeBtn.addEventListener('click', hideModal);
    }
    
    // Surprise Me button click
    if (surpriseMeButton) {
        surpriseMeButton.addEventListener('click', function() {
            showModal();
        });
    }
})();
</script>
